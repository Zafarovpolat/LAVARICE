<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/ico/favicon-16x16.png">
    <link rel="manifest" href="./assets/ico/site.webmanifest">
    <link rel="stylesheet" href="./assets/style/style.css">
    <!-- <link rel="stylesheet" href="./assets/style/min.css"> -->
    <title>LAVARICE</title>
</head>

<body>

    <header>
        <div class="container header__container">
            <button class="btn header__menu-open"><img src="./assets/icons/menu.svg" alt=""></button>
            <div class="header__menu">
                <div class="header__menu-btns">
                    <button class="btn header__menu-close"><img src="./assets/icons/close.svg" alt=""></button>
                </div>
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Новинки</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Бестселлеры</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Пляж</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Одежда</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Белье</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Sale</a>
                        </li>
                    </ul>
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Подарочный сертификат</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Подарочная упаковка</a>
                        </li>
                    </ul>
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Покупателям</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Магазины</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Campaigns</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">О бренде</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header__menu-bcg"></div>
            <a href="./index.html" class="header__logo"><img src="./assets/img/logo.svg" alt=""></a>
            <a id="headerCartBtn" class="btn"><img src="./assets/icons/shopping-cart.svg" alt="">
                <span id="headerCartBadge"></span>
            </a>
        </div>
    </header>

    <main>
        <section class="order">
            <div class="container order__container">
                <h2 class="heading order__heading">Подарочный сертификат</h2>
                <div class="order__content">
                    <div class="order__left">
                        <h4 class="title order__title">Выберите дизайн</h4>
                        <div class="order__img-main"><img src="./assets/img/order1.jpg" alt=""></div>
                        <ul class="order__img-list">
                            <li class="order__img-item active"><img src="./assets/img/order1.jpg" alt=""></li>
                            <li class="order__img-item"><img src="./assets/img/order2.jpg" alt=""></li>
                            <li class="order__img-item"><img src="./assets/img/order3.jpg" alt=""></li>
                            <li class="order__img-item"><img src="./assets/img/order4.jpg" alt=""></li>
                        </ul>
                    </div>

                    <form class="order__right" method="#">
                        <div class="order__box">
                            <h4 class="title order__title">Выберите номинал</h4>
                            <ul class="order__sum-list">
                                <li class="order__sum-item"><input id="sum1" type="radio" name="sum" value="5000"
                                        checked>
                                    <label for="sum1" class="checkbox">5000 ₽</label>
                                </li>
                                <li class="order__sum-item"><input id="sum2" type="radio" name="sum" value="10000">
                                    <label for="sum2" class="checkbox">10000 ₽</label>
                                </li>
                                <li class="order__sum-item"><input id="sum3" type="radio" name="sum" value="15000">
                                    <label for="sum3" class="checkbox">15000 ₽</label>
                                </li>
                                <li class="order__sum-item">
                                    <input id="sum4" type="radio" name="sum">
                                    <input class="input order__sum-other" type="number" placeholder="Другая сумма">
                                </li>
                            </ul>
                        </div>

                        <div class="order__box">
                            <h4 class="title order__title">Кому</h4>
                            <ul class="order__receiver-list">
                                <li class="order__receiver-item">
                                    <input id="receiver1" type="radio" name="receiver" value="Себе" checked>
                                    <label for="receiver1" class="checkbox">Себе</label>
                                </li>
                                <li class="order__receiver-item">
                                    <input id="receiver2" type="radio" name="receiver" value="В подарок">
                                    <label for="receiver2" class="checkbox">В подарок</label>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container footer__container">

        </div>
    </footer>

    <script src="./assets/js/script.js"></script>
    <!-- <script src="./assets/js/min.js"></script> -->
</body>

</html>
